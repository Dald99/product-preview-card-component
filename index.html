<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
        <div class="card">
            <div>
                <div class="bg-img"></div>
            </div>
            <div class="info">
                <h2>Perfume</h2>

                <h1>Gabrielle Essence Eau De Parfum</h1>

                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>

                <div class="prices">
                    <span class="green">$149.99</span>
                    <span class="old">$169.99</span>
                </div>

                <div class="icon-button">
                    <img class="icon" src="images/icon-cart.svg" alt="Icon">
                    <a class="button" href="#">Add to Cart</a>
                </div>

            </div>
        </div>
    </main>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Dald99">Dald99</a>.
    </div>
</body>
</html>
